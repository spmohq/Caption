<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Refiner Generator</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --input-border: #4b5563;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }

    /* Input Styles */
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    .styled-input, .styled-textarea {
      width: 100%;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      padding: 12px;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .styled-input:focus, .styled-textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
    }
    .styled-textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    /* Code/Prompt Box Styles */
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.9rem;
      color: var(--text-primary);
      font-weight: 400;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }

    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    .footer {
        text-align: center;
        margin-top: auto;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Content Refiner Tool</h1>
      <p class="subtitle">Triple-Impact Marketing Style Generator</p>
    </header>

    <main>
      <div class="prompts-container" id="promptsContainer">
        
        <!-- INPUT CARD -->
        <div class="prompt-card">
          <h2>Input Settings</h2>
          
          <div class="input-group">
            <label for="modeSelect">Select Action</label>
            <select id="modeSelect" class="styled-input">
              <option value="REWRITE">REWRITE</option>
              <option value="TRANSCREATE">TRANSCREATE</option>
            </select>
          </div>

          <div class="input-group">
            <label for="userTextInput">Your Text</label>
            <textarea id="userTextInput" class="styled-textarea" placeholder="Paste your text here..."></textarea>
          </div>
        </div>

        <!-- OUTPUT CARD -->
        <div class="prompt-card">
          <h2>Generated Prompt</h2>
          <pre id="analysisPrompt" class="prompt-text"></pre>
          <button class="copy-button" data-target="analysisPrompt">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>

      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const promptsContainer = document.getElementById('promptsContainer');
      const modeSelect = document.getElementById('modeSelect');
      const userTextInput = document.getElementById('userTextInput');
      const promptOutput = document.getElementById('analysisPrompt');

      // Function to generate the prompt string
      function updatePrompt() {
        const mode = modeSelect.value;
        const userText = userTextInput.value;

        const template = `Using the Triple-Impact Marketing Style (Fast Company Ã— Inc Ã— Entrepreneur), perform the selected action below.
You must apply all 10 style-guide rules with zero exceptions.

Choose ONE of the following modes:

* REWRITE â†’ Preserve the exact meaning, intent, and message, but express it in the Triple-Impact style.
* TRANSCREATE â†’ Keep the spirit and purpose, but allow creative adaptation to enhance clarity, emotion, and persuasion.

Mode selected:
${mode}

After completing the task, provide a checklist showing exactly how each of the 10 rules was applied.

---

 ðŸ”Ÿ Apply the following 10 rules strictly:

1. Tone & Voice:
   Modern, clear, energetic, confident, warm, aspirational.

2. Sentence Structure:
   Short sentences. Short paragraphs. Simple vocabulary.

3. Reader-Focused Language:
   Speak directly to â€œyou.â€ Make the reader the hero.

4. Lead With Insight:
   Open with a sharp idea, bold truth, simple insight, or meaningful observation.

5. Problem â†’ Insight â†’ Solution â†’ Payoff:
   Present the problem. Reframe it with insight. Provide the solution. Highlight the payoff.

6. Identity-Based Motivation:
   Speak to who the reader wants to become â€” the leader, creator, achiever.

7. Triple-Impact Headlines:
   Simple + bold + emotional, with forward momentum.

8. Vocabulary Standards:
   Use high-impact words (clarity, focus, momentum, grow, build, transform, simplify).
   Avoid hype or jargon (revolutionary, cutting-edge, paradigm shift, synergy, suite).

9. Emotional Anchors:
   Use clarity, confidence, progress, relief, possibility.
   Avoid fear, guilt, shame, pressure.

10. Signature Style:
    A voice built on clarity, momentum, and possibility â€” grounded, human, inspiring.

---

 Now apply the selected mode to the following text and provide the checklist:

${userText}`;

        promptOutput.textContent = template;
      }

      // Initialize Prompt
      updatePrompt();

      // Listen for changes
      modeSelect.addEventListener('input', updatePrompt);
      userTextInput.addEventListener('input', updatePrompt);

      // Copy Functionality
      promptsContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

  <footer class="footer">
      <div style="padding-top: 30px;">&nbsp;</div>
      <center><p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p></center>
  </footer>

</body>
</html>
