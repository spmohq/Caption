<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parenting App Message Generator</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    
    /* Input Section Styling */
    .input-section {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: 600;
      color: var(--accent-primary);
      font-size: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      background-color: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      color: var(--text-heading);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
    }

    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Parenting App Prompt Generator</h1>
      <p class="subtitle">Enter a parent term below to auto-generate the message.</p>
    </header>

    <main>
      <!-- Input Section -->
      <div class="input-section">
        <div class="input-group">
          <label for="parentTermInput">Parent Term - dad or mom or parent</label>
          <input type="text" id="parentTermInput" placeholder="e.g. mom, dad, or parent" value="parent">
        </div>
      </div>

      <!-- Output Section -->
      <div class="prompts-container" id="promptsContainer">
        <div class="prompt-card">
          <h2>Prompt</h2>
          <pre id="analysisPrompt" class="prompt-text"></pre>
          <button class="copy-button" data-target="analysisPrompt">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const promptsContainer = document.getElementById('promptsContainer');
      const inputField = document.getElementById('parentTermInput');
      const outputPre = document.getElementById('analysisPrompt');

      // Base Template
      const template = `Every [parent_term] knows how it feels to watch a child try so hard and still struggle to understand something. It can leave you wishing you had just a bit more insight to guide them.

That’s why I created a free, web-based app you can use on your phone. It’s made for both you and your child. Your child can use it to understand why a lesson feels difficult, and you can use it to gain the clarity and confidence you need to support [parent_pronoun] better. The app gently uncovers the reasons behind learning struggles and offers simple, caring guidance to make things clearer.

If you know another [parent_term] who might find this helpful, feel free to share it with [parent_object_pronoun].

To learn more about the app, you can visit this page:
https://spm.in.net

P.S. If you'd like to read this page in your preferred language, just click the “Translate” button and choose your language from the dropdown menu.
(Translation is provided through Google Translate.)

P.S.S. I’ve built something to support society in the field of education, especially for self-learning with the help of AI. If it resonates with you, you’re warmly welcome to use it.`;

      function updatePrompt() {
        const userInput = inputField.value.trim();
        const termCheck = userInput.toLowerCase();
        
        let termDisplay = userInput;
        if (!termDisplay) {
             termDisplay = "parent"; // Default if empty
             termCheck = "parent";
        }

        let pronoun, objPronoun, possPronoun;

        // Logic based on rules provided
        if (termCheck === 'mom') {
            // Rule 1: mom
            pronoun = 'her';
            objPronoun = 'her';
            possPronoun = 'her';
        } else if (termCheck === 'dad') {
            // Rule 2: dad
            pronoun = 'his';
            objPronoun = 'him';
            possPronoun = 'his';
        } else {
            // Rule 3: gender-neutral (default for 'parent' or other inputs)
            pronoun = 'their';
            objPronoun = 'them';
            possPronoun = 'their';
        }

        // Replace placeholders globally
        const result = template
            .replaceAll('[parent_term]', termDisplay)
            .replaceAll('[parent_pronoun]', pronoun)
            .replaceAll('[parent_object_pronoun]', objPronoun)
            .replaceAll('[parent_possessive_pronoun]', possPronoun);

        outputPre.textContent = result;
      }

      // Initialize
      updatePrompt();

      // Listener for real-time updates
      inputField.addEventListener('input', updatePrompt);

      // Copy Button Logic
      promptsContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

  <footer class="footer">
      <div style="padding-top: 30px;">&nbsp;</div>
      <center><p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p></center>
  </footer>

</body>
</html>
