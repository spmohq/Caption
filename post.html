<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Post Prompt Generator</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 35px 0 var(--shadow-color);
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }

    /* Input Specific Styles */
    .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      grid-column: span 1;
    }
    .input-group.full-width {
        grid-column: span 2;
    }
    .input-group label {
      color: var(--text-secondary);
      margin-bottom: 5px;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .text-input, .text-select, .text-textarea {
      padding: 10px 15px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
      width: 100%;
    }
    .text-textarea {
        resize: vertical;
        min-height: 100px;
    }
    .text-input:focus, .text-select:focus, .text-textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.5);
    }
    .generate-button {
      width: 100%;
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .generate-button:hover {
        background-color: var(--accent-hover);
        transform: scale(1.01);
    }
    .output-section {
        margin-top: 30px;
    }
    .hidden {
        display: none !important;
    }


    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
      .input-grid {
        grid-template-columns: 1fr;
      }
      .input-group.full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Social Media Post Prompt Generator</h1>
      <p class="subtitle">Customize the parameters to generate a specific, highly detailed content prompt for AI.</p>
    </header>

    <main>
      <!-- Input Card -->
      <div class="prompt-card" id="inputCard">
        <h2>Content Generator Parameters</h2>

        <div class="input-grid">
            <div class="input-group">
                <label for="platformType">[Platform + Type]</label>
                <input type="text" id="platformType" class="text-input" placeholder="e.g., Twitter Thread, Instagram Reel Script">
            </div>

            <div class="input-group">
                <label for="postName">[Post Name]</label>
                <input type="text" id="postName" class="text-input" placeholder="e.g., 5-Day Challenge, Beginner's Guide">
            </div>

            <div class="input-group">
                <label for="postType">[Type] (Content Category)</label>
                <select id="postType" class="text-select">
                    <option value="Value">Value</option>
                    <option value="Story">Story</option>
                    <option value="Opinion / Hot Take">Opinion / Hot Take</option>
                    <option value="Question">Question</option>
                    <option value="Win">Win</option>
                </select>
            </div>
            
            <div class="input-group full-width">
                <label for="contentIdea">[Insert Content Idea Here]</label>
                <textarea id="contentIdea" class="text-textarea" placeholder="e.g., How a simple headline tweak increased click-through rate by 40%"></textarea>
            </div>
        </div>

        <button class="generate-button" id="generateButton">Generate Prompt</button>
      </div>


      <!-- Output Container -->
      <div class="prompts-container output-section hidden" id="promptsContainer">
        
        <!-- Prompt 1 Output -->
        <div class="prompt-card">
          <h2>Generated Content Prompt</h2>
          <pre id="generatedPromptOutput" class="prompt-text">
            
          </pre>
          <button class="copy-button" data-target="generatedPromptOutput">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const CONTENT_PROMPT_TEMPLATE = (platformType, postName, postType, contentIdea) => 
`Write a ${platformType} post based on the content idea below.

Make this ${postName} a ${postType} post.

Follow the rules for the selected post type:

1, Value post → Teach something clearly, simply, and usefully based on the content idea.
2, Story post → Share a personal moment or struggle, then explain the lesson.
3, Opinion / Hot Take post → Present a bold, unique, or unconventional viewpoint.
4, Question post → Ask a question designed to encourage replies and engagement.
5, Win post → Celebrate progress or achievement (personal or someone else’s).

CONTENT IDEA:

${contentIdea}`;

    document.addEventListener('DOMContentLoaded', () => {
      const platformTypeInput = document.getElementById('platformType');
      const postNameInput = document.getElementById('postName');
      const postTypeSelect = document.getElementById('postType');
      const contentIdeaTextarea = document.getElementById('contentIdea');
      const generateButton = document.getElementById('generateButton');
      const generatedPromptOutput = document.getElementById('generatedPromptOutput');
      const promptsContainer = document.getElementById('promptsContainer');
      
      // Default placeholders for ease of use
      platformTypeInput.value = 'Instagram Carousel';
      postNameInput.value = 'Mini-Tutorial';
      postTypeSelect.value = 'Value';
      contentIdeaTextarea.value = 'How to use a specific AI tool feature to summarize sales page HTML in 30 seconds.';


      function generatePrompt() {
        const platformType = platformTypeInput.value.trim() || '[Platform + Type]';
        const postName = postNameInput.value.trim() || '[Post Name]';
        const postType = postTypeSelect.value.trim() || '[Type]';
        const contentIdea = contentIdeaTextarea.value.trim() || '[Insert Content Idea Here]';

        if (platformType === '[Platform + Type]' || postName === '[Post Name]' || contentIdea === '[Insert Content Idea Here]') {
            alert("Please fill in all input fields before generating the prompt.");
            return;
        }

        generatedPromptOutput.textContent = CONTENT_PROMPT_TEMPLATE(platformType, postName, postType, contentIdea);
        promptsContainer.classList.remove('hidden');
      }

      generateButton.addEventListener('click', generatePrompt);

      // --- Copy Functionality ---
      promptsContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
      
      // Initial generation on load (using defaults)
      generatePrompt();

    });
  </script>


  <footer class="footer">
      <div style="padding-top: 30px;">&nbsp;</div>
      <center><p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p></center>
  </footer>

</body>
</html>
