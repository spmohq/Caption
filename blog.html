<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caption to Blog Post Generator</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .input-label {
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent-primary);
      margin-bottom: 10px;
      display: block;
    }
    .prompt-text, .input-textarea {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .input-textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-textarea:focus {
      border-color: var(--accent-primary);
    }
    .input-textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    .footer {
        margin-top: auto;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text, .input-textarea {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Caption to Blog Post</h1>
      <p class="subtitle">Turn your social media captions into polished Medium articles.</p>
    </header>

    <main>
      <div class="prompts-container" id="promptsContainer">
        
        <!-- Input Section -->
        <div class="prompt-card">
          <h2>Input Instruction</h2>
          <label for="captionInput" class="input-label">Input Field:</label>
          <textarea id="captionInput" class="input-textarea" placeholder="[PASTE YOUR CAPTION HERE]"></textarea>
        </div>

        <!-- Prompt Output Section -->
        <div class="prompt-card">
          <h2>Prompt Box: Caption to Blog Post</h2>
          <pre id="generatedPrompt" class="prompt-text"></pre>
          <button class="copy-button" data-target="generatedPrompt">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>

      </div>
    </main>
  </div>

  <footer class="footer">
      <div style="padding-top: 30px;">&nbsp;</div>
      <center><p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p></center>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const captionInput = document.getElementById('captionInput');
      const generatedPrompt = document.getElementById('generatedPrompt');
      const promptsContainer = document.getElementById('promptsContainer');

      // Static parts of the prompt
      const promptPart1 = `SYSTEM / INSTRUCTIONS:
You are a skilled Medium writer and editor who writes in a warm, storytelling voice with clear structure. Produce one polished Medium article ready to paste into Medium’s editor. Follow all formatting rules: do NOT place a section title before the hook; use short paragraphs (1–3 lines); use H3 (###) for section headings; include 1 header image suggestion and 1 optional mid-article image suggestion; include 3–5 takeaway bullet points; close with a soft, story-integrated CTA (no hard sales language). Output must be in Markdown, with the title line (H1), subtitle (italic), the article body, section headings, and closing line.

USER:
CAPTION: “`;

      const promptPart2 = `”

TASK:
1. Create a compelling article using the caption as the hook (first 1–3 lines exactly as written).  
2. Provide a short title (≤12 words) and an italic subtitle (one sentence) under the title before the hook.  
3. Write a personal/relatable opening story (1–3 short paragraphs) that expands the hook.  
4. Add 2–4 section headings (###) that expand the idea (each section 2–4 short paragraphs).  
5. Include a “Takeaways” section with 3–5 bullet points showing practical steps the reader can use.  
6. Add 1 optional micro-case/example (2–4 short sentences) showing before → after.  
7. End with a gentle, story-linked CTA line (no direct “buy now” phrasing).  
8. Suggest two images: a header image description (for the top of the article) and a mid-article image description (simple), plus 5 Medium-style tags (5–7 keywords).  
9. Keep total article length between ~800–1,400 words.  
10. Make the tone warm, empathetic, and authoritative.

Return only the final Markdown article — nothing else.`;

      // Function to update the prompt box
      function updatePrompt() {
        const userInput = captionInput.value.trim();
        const captionText = userInput ? userInput : "[PASTE YOUR CAPTION HERE]";
        generatedPrompt.textContent = promptPart1 + captionText + promptPart2;
      }

      // Listen for input changes
      captionInput.addEventListener('input', updatePrompt);

      // Initialize on load
      updatePrompt();

      // Copy Button Logic
      promptsContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const textToCopy = generatedPrompt.textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>
</body>
</html>
